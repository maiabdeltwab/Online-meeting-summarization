{% extends "app/layout.html" %} {% block content %} {% load static %}
<div class="profile-page">
    <div class="squares square11"></div>
    <div class="squares square22"></div>
    <div class="squares square4"></div>
    <div class="squares square5"></div>

    <div class="">
        <div class="page-header header-filter">
            <div class="content p-t-120">
                <span class="text-danger h1"><i class="mdi mdi-account-group-outline p-r-15"></i>Create group</span>
                <div class="row m-t-20">
                    <!-- Border Left Utilities -->
                    <div class="col-md-7 ml-auto col-xl-7 mr-auto">
                        <div class="card shadow p-t-30 p-b-30" align="center">
                            <div class="card-body">
                                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                                    {% csrf_token %}
                                    <div class="form-group col-md-7">
                                        <div class="form-group"> {{ form.name }} </div>
                                    </div>
                                    <div class="form-group col-md-7">
                                        <div class="form-group"> {{ form.description }} </div>
                                    </div>
                                    <div class="form-group col-md-7">
                                        <input type="submit" value="Create" class="btn btn-success btn-user btn-block" />
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="section section-basic m-b-100 " id="basic-elements ">
                <div class="content ">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
